<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/home.css" />
  </head>
  <body>
    <!-- Header section -->
    <div class="container">
      <div class="main-header">
        <div class="main-navigation">
          <div class="navigation-items">
            <div class="navigation-item">
              <h5>Добро пожаловать:</h5>
              <h1>Саша</h1>
            </div>
            <div class="navigation-item">
              <span>
                <i class="fa-solid fa-comment-sms sms-icon"></i>
              <i class="fa-sharp fa-solid fa-phone"></i>
              </span>
              <img
              src="../images/russia-flag-circular-17765.svg"
              alt="Russian flag icon" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--/ Header section -->
    
    <!-- Website section -->
    <section class=website>
      <div class="website-img">
      </div>
    </section>
    <!--/ Website section -->
    
    <!-- Next section -->
    <section class="arrow-section">
      <div class="left-right_icons">
        <img class="left-icon" src="../icons/left-arrow.png" alt="left icon">
        <img class="right-icon" src="../icons/right-arrow.png" alt="right icon">
      </div>
    </section>
    <!--/ Next section -->
    
    <!-- Buttons section -->
    <section class="buttons">
      <div class="buttons-group">
          <button class="active all" id="all">Все</button>
          <button class="websites" id="websites">веб-сайты</button>
          <button class="contacts" id="contacts">Контакты</button>
          <button>телеграм боты</button>
        <button>Графический дизайн</button>
    </div>
  </section>
  <!--/ Buttons section -->
  
  <!-- Photos-section -->
  <section class="photos-seciton">
    <div class="photos-items">
      <div>
        <img src="../images/istockphoto-1168910886-612x612.jpg" alt="">
        <img src="../images/istockphoto-1201584310-612x612.jpg" alt="">
      </div>
      <div>
        <img src="../images/67930181965e0d8047b1f1fc_Vio sets a new standard in hospitality with the first-ever voice ordering AI 1-p-500.jpg" alt="">
        <img src="../images/5.jpg" alt="">
      </div>
    </div>
  </section>
  <!--/ Photos-section -->

  <!-- JS -->
   <script src="../JavaScript/app.js"></script>
</body>
</html>
